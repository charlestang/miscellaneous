<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jQuery UI Wizard Demo</title>
        <link type="text/css" href="css/redmond/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
        <script src="js/jquery-1.6.2.min.js"></script>
        <script src="js/jquery-ui-1.8.16.custom.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src='js/leavemsg.js'></script>
        <script src="js/WizardDialog.js"></script>
        <style>
            body{font-size:80%}
            /*.step{display:none}*/
            label{
                display: inline-block;
                margin-right: 10px;
                text-align: right;
                width: 65px;
            }
            span.wd_err {
                display: block;
                padding-left: 79px;
            }
        </style>
    </head>
    <body>
        <input type="button" class="w1" value="Wizard Form"/>
        <div title="Create" id="x1">
            multiple step
            <form method="post" action="">
                <div title="Customize Filter" class="step">
                    <p>
                        <label for="username">Name:</label>
                        <input class="number required" type="text" id="username" name="username" value=""/></p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" value=""/></p>
                    <p>
                        <label for="password_repeat">Repeat:</label>
                        <input type="password" id="password_repeat" name="password_repeat" value=""/></p>
                </div>
                <div title="Filter Action" class="step">
                    <p>
                        <label for="phone">Phone:</label>
                        <input class="number" type="text" id="phone" name="phone" value=""/></p>
                    <p>
                        <label for="email">Email:</label>
                        <input class="email" type="text" id="email" name="email" value=""/></p>
                </div>
                <div title="Filter Action" class="step">
                    <p>
                        <label for="memo">Memo:</label>
                        <textarea id="memo" name="memo"></textarea></p>
                </div>
                <div title="Submit" class="step">
                    <p>Test. All done! Congratualations!</p>
                </div>
            </form>
        </div>

        <input type="button" class="w2" value="None Wizad Form"/>
        <div title="Edit" id="x2">
            single step
            <form method="post" action="">
                <div title="Customize Filter" class="step">
                    <p>
                        <label for="name">Name:</label>
                        <input class="numchar number required" type="text" id="name" name="name" value=""/></p>
                    <p>
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" value=""/></p>
                    <p>
                        <label for="pass_repeat">Repeat:</label>
                        <input type="password" id="pass_repeat" name="pass_repeat" value=""/></p>
                </div>
            </form>
        </div>
        <script type="text/javascript">
            /*<![CDATA[*/
            jQuery(document).ready(function($){
                $('#x1').wizardDialog({
                    errorcheck: false,//default true
                    leavemsg: false, //default true
                    autoOpen: false
                });
                $('#x2').wizardDialog({
                    autoOpen: false,
                    done:function(){
                        $('form', this).submit();
                    }
                });
                $('.w1').click(function(){
                    $('#x1').wizardDialog('open');
                });
                $('.w2').click(function(){
                    $('#x2').wizardDialog('open');
                });
            });
            /* ]]> */
        </script>
    </body>
</html>
